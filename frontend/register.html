<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户注册</title>
  <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
  <div class="form-container">
    <h2>用户注册</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="username">用户名</label>
        <input
          type="text"
          id="username"
          required
          minlength="3"
          maxlength="20"
          placeholder="请输入用户名(3-20个字符)"
        />
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input
          type="password"
          id="password"
          required
          minlength="6"
          maxlength="32"
          placeholder="请输入密码(6-32个字符)"
        />
      </div>
      <div class="form-group">
        <label for="email">邮箱</label>
        <input
          type="email"
          id="email"
          required
          placeholder="请输入邮箱"
        />
      </div>
      <button type="submit" class="btn" id="registerButton">注册</button>
      <p class="error-message" id="errorMessage"></p>
      <p class="success-message" id="successMessage"></p>
      <div class="link-container">
        <p>已有账号？<a href="index.html">返回登录</a></p>
      </div>
    </form>
  </div>

  <script type="module">
    import { register } from '../static/js/api.js';
    import { showError, hideError, showSuccess, hideSuccess, disableButton, enableButton, isValidEmail } from '../static/js/utils.js';
  
    document.addEventListener('DOMContentLoaded', function() {
      const registerForm = document.getElementById('registerForm');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const emailInput = document.getElementById('email');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      const registerButton = document.getElementById('registerButton');
  
      registerForm.addEventListener('submit', async function(event) {
        event.preventDefault();
        hideError(errorMessage);
        hideSuccess(successMessage);
        
        // 前端验证
        if (!isValidEmail(emailInput.value)) {
          showError('请输入有效的邮箱地址', errorMessage);
          return;
        }
  
        disableButton(registerButton, '注册中...');
  
        try {
          await register(usernameInput.value, passwordInput.value, emailInput.value);
          // 注册成功后显示成功消息
          showSuccess('注册成功！请点击返回登录按钮进行登录', successMessage);
          // 清空表单
          registerForm.reset();
        } catch (err) {
          console.log('捕获到错误:', err);
          console.log('错误对象结构:', JSON.stringify(err));
          showError(err.error || '注册失败', errorMessage);
        }
        finally {
          enableButton(registerButton);
        }
      });
    });
  </script>
</body>
</html>
