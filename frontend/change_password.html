<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改密码</title>
  <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
  <div class="form-container">
    <h2>修改密码</h2>
    <form id="changePasswordForm">
      <div class="form-group">
        <label for="username">用户名</label>
        <input
          type="text"
          id="username"
          required
          placeholder="请输入用户名"
        />
      </div>
      <div class="form-group">
        <label for="password">原密码</label>
        <input
          type="password"
          id="password"
          required
          placeholder="请输入原密码"
        />
      </div>
      <div class="form-group">
        <label for="newPassword">新密码</label>
        <input
          type="password"
          id="newPassword"
          required
          minlength="6"
          maxlength="32"
          placeholder="请输入新密码（6-32个字符）"
        />
      </div>
      <button type="submit" class="btn" id="changePasswordButton">修改密码</button>
      <p class="error-message" id="errorMessage"></p>
      <p class="success-message" id="successMessage"></p>
      <div class="link-container">
        <p><a href="index.html">返回登录</a></p>
      </div>
    </form>
  </div>

  <script type="module">
    import { changePassword } from '../static/js/api.js';
    import { showError, hideError, showSuccess, hideSuccess, disableButton, enableButton } from '../static/js/utils.js';

    document.addEventListener('DOMContentLoaded', function() {
      const changePasswordForm = document.getElementById('changePasswordForm');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const newPasswordInput = document.getElementById('newPassword');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      const changePasswordButton = document.getElementById('changePasswordButton');
  
      changePasswordForm.addEventListener('submit', async function(event) {
        event.preventDefault();
        hideError(errorMessage);
        hideSuccess(successMessage);
  
        disableButton(changePasswordButton, '修改中...');
  
        try {
          await changePassword(usernameInput.value, passwordInput.value, newPasswordInput.value);
          showSuccess('密码修改成功，请点击下方链接返回登录', successMessage);
          // 移除自动跳转代码
          // 清空表单内容
          changePasswordForm.reset();
        } catch (err) {
          showError(err.error || '修改密码失败', errorMessage);
        } finally {
          enableButton(changePasswordButton);
        }
      });
    });
  </script>
</body>
</html>
